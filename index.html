<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./src/css/styles.css"
      media="print"
      onload="this.media='all'"
    />
    <script defer src="./src/js/script.js"></script>
    <title>ROCK-PAPER-SCISSORS</title>
  </head>
  <body>
    <div class="wrapper __col">
      <div class="screen __col">
        <div class="player-options">
          <div class="option __col">
            <img
              src="./src/img/questionmark.svg"
              alt="Questionmark sign"
              class="__human __choice"
            />
            <p class="__human __text">
              HUMAN: <span class="__human __score">0</span>
            </p>
          </div>

          <p>vs.</p>

          <div class="option __col">
            <img
              src="./src/img/questionmark.svg"
              alt="Questionmark sign"
              class="__computer __choice"
            />
            <p class="__computer __text">
              COMPUTER: <span class="__computer __score">0</span>
            </p>
          </div>
        </div>
        <p class="prompt">MAKE YOUR CHOICE!</p>
      </div>
      <div class="buttons">
        <button class="rock __play">
          <img
            src="./src/img/rock.svg"
            alt="Small icon of a hand shaped like a ROCK"
          />
        </button>
        <button class="paper __play">
          <img
            src="./src/img/paper.svg"
            alt="Small icon of a hand shaped like a piece of PAPER"
          />
        </button>
        <button class="scissors __play">
          <img
            src="./src/img/scissors.svg"
            alt="Small icon of a hand shaped like a pair of SCISSORS"
          />
        </button>
        <button class="reset">
          <img
            src="./src/img/reset.svg"
            alt="Small icon representing a reset button"
          />
        </button>
      </div>
    </div>
  </body>
</html>
